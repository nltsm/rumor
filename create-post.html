<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/select2.min.css">
	<link rel="stylesheet" href="css/jquery.scrollbar.css">
	<link rel="stylesheet" href="css/jquery.scrollbar.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="wrapper">
		<div class="container">
			<aside class="left-bar">
				<a href="" class="logo">
					<img src="img/logo.png" alt="">
					<span>Rumor</span>
				</a>
				
				<div class="left-bar_buttons">
					<a href="" class="left-bar_button">
						<img src="img/login.svg" width="17" alt="">
					</a>
					<a href="" class="left-bar_button">
						<img src="img/profile.svg" width="18" alt="">
					</a>
				</div>
			</aside>
			
			<div class="content">
				<div class="content_main">
					<div class="create-post">
						<a href="" class="create-post_link">Вернуться в ленту</a>
						
						<div class="create-post_content">
							<input class="create-post_input" placeholder="Введите название публикации">
							
							<div class="create-post_row">
								<div class="create-post_col">
									<input type="file" multiple data-text="Прикрепить фото">
								</div>
								
								<div class="create-post_col">
									<select class="select">
										<option>Выбрать тему</option>
										<option>Светская жизнь</option>
										<option>Светская жизнь</option>
										<option>Светская жизнь</option>
										<option>Светская жизнь</option>
										<option>Светская жизнь</option>
										<option>Светская жизнь</option>
										<option>Светская жизнь</option>
										<option>Светская жизнь</option>
										<option>Светская жизнь</option>
										<option>Светская жизнь</option>
										<option>Светская жизнь</option>
										<option>Светская жизнь</option>
										<option>Светская жизнь</option>
										<option>Светская жизнь</option>
										<option>Светская жизнь</option>
									</select>
								</div>
							</div>
							
							<div class="create-post_images">
								<div class="create-post_image">
									<img src="img/add-photo.jpg" alt="">
									<a href="" class="create-post_image-del"></a>
								</div>
								<div class="create-post_image">
									<img src="img/add-photo.jpg" alt="">
									<a href="" class="create-post_image-del"></a>
								</div>
								<div class="create-post_image">
									<img src="img/add-photo.jpg" alt="">
									<a href="" class="create-post_image-del"></a>
								</div>
							</div>
							
							<div class="create-post_row __2">
								<div class="create-post_col">
									<input type="file" data-text="Добавить аудио">
									
									<div class="create-post_player __visible">
										<audio style="opacity: 0;" src="music.mp3" preload="none" controls></audio>
										
										<div class="create-post_player-text">
											Прослушать аудио
										</div>
									</div>
								</div>
								
								<div class="create-post_col">
									<div class="create-post_place">
										<div class="create-post_place-info">Необязательно</div>
										
										<a href="#form-map-search" class="create-post_place-button popup">Указать место</a>
										
										<div class="create-post_address">Университетская ул., 23б Харьков Харьковская область</div>
									</div>
								</div>
							</div>
							
							<a href="#info-form" class="create-post_button popup">Опубликовать</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="audio-player">
		<div class="audio-player_image"></div>
		
		<div class="audio-player_text"></div>
		
		<div class="audio-player_row">
			<div class="audio-player_back"></div>
			<div class="audio-player_player">
				<div class="audioplayer">
					<div class="audioplayer-playpause"></div>
					<div class="audioplayer-bar">
						<div class="audioplayer-bar-loaded"></div>
						<div class="audioplayer-bar-played"></div>
					</div>
					<div class="audioplayer-time audioplayer-time-duration"></div>
				</div>
			</div>
			<div class="audio-player_next"></div>
		</div>
	</div>

	<div class="form-block __map mfp-hide" id="form-map">
		<div class="form-block_head __dark">Местоположение</div>
		
		<div class="form-block_content">
			<div class="form-map">
				<div class="form-map_layout" data-map data-zoom="15" data-lat="49.988817" data-lng="36.232287" data-content="Площадь Конституции, 22, Харьков, Харьковская область"></div>
			</div>
		</div>
		
		<div class="form-block_close __white popup-close"></div>
	</div>

	<div class="form-block __map mfp-hide" id="form-map-search">
		<div class="form-block_head __dark">Местоположение</div>
		
		<div class="form-block_content">
			<div class="form-map">
				<div class="form-map_layout" data-map data-zoom="15" data-lat="49.988817" data-lng="36.232287" data-input="searchBox"></div>
				
				<div class="form-map_search" id="search-box">
					<input id="searchBox" type="text" class="form-map_input" placeholder="Введите адрес">
					<button class="form-map_button">Выбрать адрес</button>
				</div>
			</div>
		</div>
		
		<div class="form-block_close __white popup-close"></div>
	</div>
	
	<div class="form-block __record mfp-hide" id="form-audio">
		<div class="form-block_head __dark">Аудио</div>
		
		<div class="form-block_content">
			<div class="form-audio">
				<div class="form-audio_player">
					<audio style="opacity: 0;" src="music.mp3" preload="none" controls></audio>
					
					<div class="form-audio_player-text">
						Прослушать аудио
					</div>
				</div>
			</div>
		</div>
		
		<div class="form-block_close __white popup-close"></div>
	</div>
	
	<div class="form-info mfp-hide" id="info-form">
		<div class="form-info_close popup-close"></div>
		
		<div class="form-info_text">Вы несёте личную ответственность <br>за свои публикации</div>
		
		<div class="form-info_buttons">
			<a href="#" class="form-info_button popup-close">ОТМЕНА</a>
			<a href="" class="form-info_button __send">ПРОДОЛЖИТЬ</a>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/select2.min.js"></script>
	<script src="js/jquery-filestyle.min.js"></script>
	<script src="js/recorder.js"></script>
	<script src="js/jquery.scrollbar.min.js"></script>
	<script src="js/audioplayer.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/masonry.pkgd.min.js"></script>
	<script src="js/lib.js"></script>
	<script src="js/app.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3tlWbCcY4vawcqAwJgbWjP3DqboRywNY&libraries=places&callback=initMap" async defer></script>
</body>
</html>
